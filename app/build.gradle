apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.nd.sdp.bk.video"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':video-traker')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
//    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.7.5'
//    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.7.5'
    implementation 'com.joanzapata.android:base-adapter-helper:1.1.11'
    implementation 'com.android.support:support-v4:27.0.1'
    implementation 'com.android.support:support-annotations:27.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.andkulikov:transitionseverywhere:1.7.8"
//    compile 'com.android.support:support-dynamic-animation:26.1.0'
    implementation 'com.github.markzhai:blockcanary-android:1.5.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    testImplementation 'junit:junit:4.12'
}
